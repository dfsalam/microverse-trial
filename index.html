<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
   <h3>Hello world, we are software developers!</h3> 
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>

    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
      <label id="name-label">Name:</label><input type="text" id="name" placeholder="Insert your name here.">
      <label id="email-label">Email:</label> <input type="email" id="email" placeholder="Insert your email here.">
      <label id="number-label">Number:</label> <input type="number" id="number" min="10000000" max="20000000" placeholder="Insert your number here.">
      <select name="dropdown menu" id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
      a: <input type="radio" name="attribute" value="a">
      b: <input type="radio" name="attribute" value="b">
      <input type="checkbox" id="ford" value="car">
      <input type="checkbox" id="bmw" value="car">
      <input type="checkbox" id="ferrari" value="car">

      <textarea></textarea>
      <button id="submit">Submit</button>
      



      
    </form>


  </body>
</html>
